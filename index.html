<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, SCSS, BOOTSTRAP, JS">

    <!-- LINKS -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>HOME</title>
</head>

<body class="vh-100" data-bs-theme="dark">

    <main class="vh-100 continaer-fluid ">
        <div class="container-fluid border">
            <div class="container-triangle">
            </div>
            <div class="settings_stats">
                <div class="settings_container_icon_stats">
                    <div class="settings_content_icon_stats">
                        <div class="track exclamation">
                            <div class="exclamation stats_icon">
                                <i class="bi bi-exclamation-circle fs-1"></i>
                            </div>
                            <div class="error stats_icon">
                                <i class="bi bi-x-circle fs-1"></i>
                            </div>
                            <div class="check stats_icon">
                                <i class="bi bi-check2-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings_container_text_stats">
                    <div class="settings_content_text_stats">
                        <p class="msg_stats fs-4">Stats</p>
                        <p class="loader_write"></p>
                    </div>
                    <div class="settings_content_text_stats">
                        <p class="elements_stats"><span class="c_correct">Eixo X</span>, <span class="c_wrong">Eixo
                                Y</span>, <span class="c_important">Eixo Z</span></p>
                    </div>
                </div>
            </div>
            <div class="settings_inputs">
                <ul class="list-unstyled settings_inputs_list">
                    <li id="eixo_x">
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <a href="#eixo_x" class="text-body-secondary">
                                    <h3>Eixo X</h3>
                                </a>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value reset">
                                    <div class="reset_icon">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </div>
                                </div>
                                <div class="value field_left">0.01</div>
                                <input type="range" min="0.01" max="3.78" value="1.00" steps="0.01">
                                <div class="value field_right">3.78</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color color-half" id="left"
                                value="#c81c1c">
                            <input type="color" class="form-control form-control-color color-half" id="right"
                                value="#1fd5d5">
                        </div>
                    </li>
                    <li id="eixo_y">
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <a href="#eixo_y" class="text-body-secondary">
                                    <h3>Eixo Y</h3>
                                </a>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value reset">
                                    <div class="reset_icon">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </div>
                                </div>
                                <div class="value field_left">0.01</div>
                                <input type="range" min="0.01" max="3.78" value="1.75" steps="0.01">
                                <div class="value field_right">3.78</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color color-half" id="front"
                                value="#683fe3">
                            <input type="color" class="form-control form-control-color color-half" id="back"
                                value="#efff16">
                        </div>
                    </li>
                    <li id="eixo_z">
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <a href="#eixo_z" class="text-body-secondary">
                                    <h3>Eixo Z</h3>
                                </a>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value reset">
                                    <div class="reset_icon">
                                        <i class="bi bi-arrow-counterclockwise"></i>
                                    </div>
                                </div>
                                <div class="value field_left">0.01</div>
                                <input type="range" min="0.01" max="3.78" value="1.00" steps="0.01">
                                <div class="value field_right">3.78</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color" id="bottom" value="#ffffff">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/settings_inputs/input_value/input_value.js"></script>
    <script src="assets/js/settings_inputs/reset_values/reset_values.js"></script>
    <script src="assets/js/triangle/system/triangle.js"></script>
    <script src="assets/js/p5/p5.min.js"></script>
    <script src="assets/js/sketch.js"></script>

</body>

</html>
