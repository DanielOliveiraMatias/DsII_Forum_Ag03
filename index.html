<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, SCSS, BOOTSTRAP, JS">

    <!-- LINKS -->
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <title>HOME</title>
</head>

<body class="vh-100" data-bs-theme="dark">

    <main class="vh-100 continaer-fluid ">
        <div class="container-fluid border">
            <div class="container-triangle">
               <div class="content-triangle">
                    <div class="triangle">
                        <div class="sides right"></div>
                        <div class="sides left"></div>
                        <div class="sides back"></div>
                        <div class="sides front"></div>
                        <div class="bottom"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
            <div class="settings_stats">
                <div class="settings_container_icon_stats">
                    <div class="settings_content_icon_stats">
                        <div class="track exclamation">
                            <div class="exclamation stats_icon">
                                <i class="bi bi-exclamation-circle fs-1"></i>
                            </div>
                            <div class="error stats_icon">
                                <i class="bi bi-x-circle fs-1"></i>
                            </div>
                            <div class="check stats_icon">
                                <i class="bi bi-check2-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="settings_container_text_stats">
                    <div class="settings_content_text_stats">
                        <p class="msg_stats fs-4">Status</p>
                        <p class="loader_write"></p>
                    </div>
                </div>
            </div>
            <div class="settings_inputs">
                <ul class="list-unstyled settings_inputs_list">
                    <li>
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <h3 class="text-body-secondary">Lado 1</h3>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value left">0</div>
                                <input type="range" min="10" max="200" value="100" steps="1">
                                <div class="value right">200</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color" value="#563d7c">
                        </div>
                    </li>
                    <li>
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <h3 class="text-body-secondary">Lado 2</h3>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value left">0</div>
                                <input type="range" min="10" max="200" value="100" steps="1">
                                <div class="value right">200</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color" value="#563d7c">
                        </div>
                    </li>
                    <li>
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <h3 class="text-body-secondary">Lado 3</h3>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value left">0</div>
                                <input type="range" min="10" max="200" value="100" steps="1">
                                <div class="value right">200</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color" value="#563d7c">
                        </div>
                    </li>
                    <li>
                        <div class="settings_inputs_section">
                            <div class="settings_inputs_line"></div>
                            <div class="settings_inputs_title">
                                <h3 class="text-body-secondary">Base</h3>
                            </div>
                            <div class="settings_inputs_line"></div>
                        </div>
                        <div class="range">
                            <div class="sliderValue">
                                <span>100</span>
                            </div>
                            <div class="field">
                                <div class="value left">0</div>
                                <input type="range" min="10" max="200" value="100" steps="1">
                                <div class="value right">200</div>
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" class="form-control form-control-color" value="#563d7c">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/settings_inputs/input_value/input_value.js"></script>

</body>

</html>
